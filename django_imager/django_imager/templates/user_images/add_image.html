{% extends "django_imager/base.html" %}
{% block body %}
{% if user.is_authenticated %}
    <li class="tab" data-content="entries"><a href="/profile" class="icon-home"> Profile</a></li>
    <li class="tab"><a href="/media">Images</a></li>
{% else %}
    <li class="tab"><a href="/login" class="icon-home"> Login</a></li>
{% endif %}
{% endblock %}
{% block create %}
    <h1>Add Image</h1>
    <form action="{% url 'add_image' %}" method="post" enctype="multipart/form-data">
        <p>
            <input id="id_image" type="file" class="" name="image">
        </p>
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
