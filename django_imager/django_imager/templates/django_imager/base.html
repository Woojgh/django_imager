{% csrf_token %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="{% static '/django_imager/style/modules.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/django_imager/style/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/django_imager/style/layouts.css' %}">
  </head>
  <body>
    <p class="icon-register"><a href="/accounts/register""> Register</a></p>
    <header class="clearfix">
      <section>
        <p class="title">JourNull EntTrees</p>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="entries"><a href="/" class="icon-home"> Home</a></li>
          {% block body %}
          {% endblock %}
        </ul>
      </nav>
    </header>
    <main>
    {{ food }}
      <!-- <img src="{% static '/django_imager/Death_star_home.jpg' %}"/> -->
      <section class="new-entry">
        {% block create %}
        {% endblock %}
      </section>
      <section id="content" class="tab-content">
      {% load thumbnail %}
      {% thumbnail item.image "100x100" crop="center" as im %}
        <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" />
      {% endthumbnail %}
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
</h1>
</body>
</html>
